<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Salsify Blocked Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 18px;
      font-size: 1rem;
      margin-left: 10px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    pre {
      background: #ffffff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>Salsify Blocked Channels & Countries Checker</h2>

<label>Enter SKU:</label>
<input id="sku" type="text" placeholder="100089" />
<button onclick="checkSKU()">Check</button>

<pre id="output">Waiting for input…</pre>

<script>
async function checkSKU() {
  const sku = document.getElementById("sku").value.trim();
  const output = document.getElementById("output");

  if (!sku) {
    output.textContent = "❗ Please enter a SKU.";
    return;
  }

  const url = `https://blue-bread-f981.guusj89.workers.dev/?sku=${sku}`;

  output.textContent = "⏳ Loading...";

  try {
    const res = await fetch(url);
    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    output.textContent = "❌ ERROR: " + err;
  }
}
</script>

</body>
</html>
